<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Webmail 7.0</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="bg-[#1D2937] fixed dark:bg-darkColor top-0 left-0 z-50 w-full h-12 items-center">
        <img src="img/navstatus-logo.png" alt="" class="w-84">
    </nav>

    <div id="form" class="flex justify-center mt-24 ml-10 mr-5 md:mx-auto">
        <form action="">
            <div class="border border-gray-400 p-4 h-94 ml-10 mx-auto">
                <h1 id="title" class="mt-10 text-center text-4xl text-gray-500">Web<span class="text-[#1D2937] font-semibold">mail</span></h1>
                <div class="md:mx-auto md:items-center">
                    <div class="mt-20">
                        <input type="email" id="email" required placeholder="Email" class="text-sm placeholder:text-sm placeholder:pl-2 placeholder:text-gray-600 md:w-[330px] w-40 p-1 border border-gray-500 focus:outline-none">
                    </div>

                    <div class="mt-4">
                        <input type="password" id="password" required placeholder="Password" class="md:w-[330px] placeholder:text-sm p-1 border pl-2 placeholder:pl-2 focus:outline-none border-gray-500 w-40 placeholder:text-gray-600">
                    </div>
                </div>
                <button onclick="redirect()" class="md:w-full w-40 inline-block mt-4 bg-[#0E57AB] text-white text-xs py-2 font-semibold rounded-sm">Log in</button>
                <p class=" text-right mr-6 mt-3 md:mr-0 text-sm text-blue-700"><a href="">Forgot password?</a></p>   
            </div>
        </form>
    </div>

    <div class="flex justify-center">
      <hr class="w-[220px] mt-5 ml-10 md:w-[360px]">
    </div>

    <div class="flex flex-col md:flex-row space-x-2 mt-4 pl-16 pr-6 justify-start md:justify-center"> 
        <p class="capitalize text-sm font-semibold text-black p-2 border-none outline-none text-start pl-2 md:mr-14">language:</p>
        <select name="" id="" class="md:w-56 font-semibold text-sm cursor-pointer text-gray-500 border px-4 py-2 focus:outline-none">
          <option value="">English (US)</option>
          <option value="">English (UK)</option>
          <option value="">Deutsch</option>
          <option value="">Espanol</option>
          <option value="">Francais</option>
          <option value="">Italiano</option>
          <option value="">Nederlands</option>
          <option value="">Svenski</option>
          <option value="">Polski</option>
        </select>
    </div>
</body>

<script src="main.js"></script>
</html>
